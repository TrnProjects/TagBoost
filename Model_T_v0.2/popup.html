<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TagBoost – Quick Upload</title>
    <script src="scripts/Popup.js" defer></script>
</head>

<body>
    <h3>TagBoost – Redbubble Uploader</h3>

    <!-- 🎯 Title input -->
    <label for="titleInput">Title:</label><br>
    <input type="text" id="titleInput" placeholder="e.g. Sunset Over Mountains"><br>
    <button id="sendTitle">Send</button><br><br>

    <!-- 📝 Description input -->
    <label for="descriptionInput">Description:</label><br>
    <textarea id="descriptionInput" placeholder="e.g. A beautiful sunset over the mountains." rows="3"
        cols="30"></textarea><br>
    <button id="sendDescription">Send</button><br><br>

    <!-- 🏷️ Tags input -->
    <label for="tagsInput">Tags (comma-separated):</label><br>
    <input type="text" id="tagsInput" placeholder="e.g. sunset, mountains, nature"><br>
    <button id="sendTags">Send</button><br><br>

    <!-- 🔁 Upload all -->
    <button id="sendAll">Send All</button>
</body>

</html>
