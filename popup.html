<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>TagBoost - AI SEO Generator</title>

    <!-- 🎨 Stilovi -->
    <link rel="stylesheet" href="styles/style.css">
    <link id="theme-stylesheet" rel="stylesheet" href="styles/marble.css"> <!-- Početna tema -->

    <!-- 📜 Skripta s AI logikom -->
    <script src="scripts/config.js"></script>
    <script src="scripts/Popup.js"></script>
</head>

<body>
    <div class="popup-container">
        <h1>TagBoost - AI SEO Generator</h1>

        <!-- 🎨 Izbor teme -->
        <div class="theme-container">
            <label for="theme-select">Choose Theme:</label>
            <select id="theme-select">
                <option value="marble">Marble</option>
                <option value="dark">Dark</option>
                <option value="fire">Fire</option>
                <option value="sad">Sad</option>
            </select>
        </div>

        <!-- 📤 Upload slike -->
        <div id="drop-area">
            <p>Drag & Drop or Click to Upload</p>
            <input type="file" id="image-upload" accept="image/*" hidden>
            <div id="image-box">
                <img id="image-preview" style="display: none;">
            </div>
        </div>

        <button id="fillData">Generate</button>

        <!-- 📝 Naslov -->
        <div class="input-group">
            <label for="title">Title:</label>
            <textarea id="title"></textarea>
            <div class="button-group">
                <button id="regen-title" class="regen-btn">Re-generate</button>
                <button id="send-title" class="send-btn">Send to Site</button>
            </div>
        </div>

        <!-- 📝 Opis -->
        <div class="input-group">
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
            <div class="button-group">
                <button id="regen-description" class="regen-btn">Re-generate</button>
                <button id="send-description" class="send-btn">Send to Site</button>
            </div>
        </div>

        <!-- 🏷️ SEO tagovi -->
        <div class="input-group">
            <label for="tags">SEO Tags:</label>
            <textarea id="tags"></textarea>
            <div class="button-group">
                <button id="regen-tags" class="regen-btn">Re-generate</button>
                <button id="send-tags" class="send-btn">Send to Site</button>
            </div>
        </div>

        <button id="bulk-send">Send All to Site</button>
    </div>
</body>

</html>
